<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulturkiste Oederan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Grundlayout ===== */
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #f7f4ef;
      color: #3a2e2a;
      scroll-behavior: smooth;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #3a2e2a;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #c19a6b;
    }

    header img {
      height: 60px;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #f7f4ef;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c19a6b;
    }

    /* ===== Hero ===== */
    .hero {
      position: relative;
      height: 85vh;
      background: url('oederan-bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 1rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background: #c19a6b;
      color: white;
      text-decoration: none;
      padding: 0.9rem 1.8rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      letter-spacing: 0.5px;
    }

    .cta-btn:hover {
      background: #a17f55;
      transform: translateY(-2px);
    }

    /* ===== Slideshow ===== */
    .slideshow {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.active {
      opacity: 1;
    }

    /* ===== Footer ===== */
    footer {
      background: #3a2e2a;
      color: #f7f4ef;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #c19a6b;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ===== Responsives Design ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav {
        margin-top: 0.5rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <img src="logo.jpg" alt="Kulturkiste Oederan Logo">
    <nav>
      <a href="index.html">Startseite</a>
      <a href="buecher.html">Bücher</a>
      <a href="ueber-uns.html">Über uns</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <!-- ===== Hero-Bereich ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Geschichten, die unsere Heimat erzählen</h1>
      <p>Willkommen bei der Kulturkiste Oederan – wo Erinnerungen lebendig bleiben.</p>
      <a href="buecher.html" class="cta-btn">Unsere Bücher entdecken</a>
    </div>
  </section>

  <!-- ===== Slideshow ===== -->
  <section class="slideshow">
    <div class="slide active" style="background-image: url('altstadt.jpg');"></div>
    <div class="slide" style="background-image: url('natur.jpg');"></div>
    <div class="slide" style="background-image: url('buchcover.jpg');"></div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 Kulturkiste Oederan • <a href="kontakt.html">Kontakt</a></p>
  </footer>

  <!-- ===== JavaScript für Slideshow ===== -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
